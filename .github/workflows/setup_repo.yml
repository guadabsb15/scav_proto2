

name: setup new repo

on:

  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: setup label and first issues
        run: |


          gh label clone mock-scav-hunt/scav_proto2

          for name in $(ls -v exercices)
          do 
            TITLE=$(basename -s ".md" "$name") 
            ISSUE_FILE="exercises/${name}" 
            gh issue create --title "$TITLE" --body-file "$ISSUE_FILE" --label "git"  --repo $GITHUB_REPOSITORY
          done

        env: 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         
    
           
           

